nginx:
    build: ./build/nginx
    ports:
      - "8000:80"
    links:
      - "php"
    volumes:
      - ~/docker-lnmp/work/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ~/docker-lnmp/work/nginx/conf.d/:/etc/nginx/conf.d/
      - ~/docker-lnmp/work/wwwroot/:/etc/nginx/html/
      - ~/docker-lnmp/work/nginx/log/:/var/log/nginx/

php:
    build: ./build/php
    ports:
      - "9009:9000"
    links:
      - "mysql"
      - "redis"
    volumes:
      - ~/docker-lnmp/work/wwwroot/:/etc/nginx/html/
      - ~/docker-lnmp/work/php/php.ini:/usr/local/etc/php/php.ini
      - ~/docker-lnmp/work/php/php-fpm.conf:/usr/local/etc/php-fpm.conf

mysql:
    build: ./build/mysql
    ports:
      - "33066:3306"
    volumes:
      - ~/docker-lnmp/work/mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: DockerLNMP

redis:
    build: ./build/redis
    ports:
      - "63799:6379"